<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mass Converter</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="align-content-center container mt-4 col-sm-7">
    <div class="col-md-7">
        <div class="col-md-7">
            <h2 class="text-center">QOTOQ</h2>

        </div>
        <br>
        <form style="display: flex">
            <div class="form-group">
                <label>Количество витков</label>
                <div>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="Wbig"
                           size="30"
                           placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label>Сила тока в катушке</label>
                <div>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="I"
                           size="30"
                           placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label>Частота (10^8)</label>
                <div>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="f"
                           size="30"
                           placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label>Время облучения (в часах)</label>
                <div>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="T"
                           size="30"
                           placeholder="">
                </div>
            </div>
        </form>
        <form style="display: flex">
            <div class="form-group">
                <label>Диаметр (10^-2)</label>
                <div>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="D"
                           size="30"
                           placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label>Расстояние</label>
                <div>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="Rbig"
                           size="30"
                           placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label>Расстояние от источника ЭМИ</label>
                <div>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="r"
                           size="30"
                           placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label>Относительная магнитная проницаемость среды</label>
                <div>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="msmall"
                           size="30"
                           placeholder="">
                </div>
            </div>
        </form>
        <form style="display: flex">
            <div class="form-group">
                <label>Абсолютная магнитная проницаемость</label>
                <div>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="ma"
                           size="30"
                           placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label>Электрическая проводимость (10^7)</label>
                <div>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="y"
                           size="30"
                           placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label>Относительная диэлектрическая постоянная стержня</label>
                <div>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="E"
                           size="30"
                           placeholder="">
                </div>
            </div>

        </form>
        <input type="button" style="margin: 40px; height: 40px; width: 200px" value="Произвести вычисления" onclick="solve()">

        <br>
        <div class="" id="output">
            <H2 style="margin-top: 100px">Результаты расчётов:</H2>
            <div>
                <div style="display: flex">
                    <div class="form-result">
                        <h4 class="">Коэффициент соотношением R/r</h4>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="bt"
                               size="50"
                               readonly="readonly"
                               placeholder="">
                    </div>
                    <div class="form-result">
                        <h4 class="">Напряжённость магнитной составляющей поля катушки</h4>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="H"
                               size="50"
                               readonly="readonly"
                               placeholder="">
                    </div>

                    <div class="form-result">
                        <h4 class="">Плотность потока энергии (ППЭ):</h4>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="p"
                               size="50"
                               readonly="readonly"
                               placeholder="">
                    </div>
                </div>
                <div style="display: flex">
                    <div class="form-result">
                        <h4 class="">Допустимая величина ППЭ</h4>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="pd"
                               size="50"
                               readonly="readonly"
                               placeholder="">
                    </div>

                    <div class="form-result">
                        <h4 class="">Ослабление электромагнитного поля</h4>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="lbig"
                               size="50"
                               readonly="readonly"
                               placeholder="">
                    </div>
                    <div class="form-result">
                        <h4 class="">Угловая частота</h4>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="w"
                               size="50"
                               readonly="readonly"
                               placeholder="">
                    </div>
                </div>
                <div style="display: flex">
                    <div class="form-result">
                        <h4 class="">Толщина экрана</h4>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="M"
                               size="50"
                               readonly="readonly"
                               placeholder="">
                    </div>
                    <div class="form-result">
                        <h4 class="">Ослабление энергии</h4>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="a"
                               size="50"
                               readonly="readonly"
                               placeholder="">
                    </div>

                    <div class="form-result">
                        <h4 class="">Требуемая длина трубки</h4>
                        <input type="text"
                               class="form-control form-control-lg"
                               id="lsmall"
                               size="50"
                               readonly="readonly"
                               placeholder="">
                    </div>
                </div>
                <div style="display: flex">
                    <div class="form-result">
                        <h2 class="">Тип излучения</h2>
                        <h3 id="radiationType">

                        </h3>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>


<script src="app.js"></script>
</body>
</html>
