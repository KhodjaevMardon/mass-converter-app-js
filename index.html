<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mass Converter</title>
</head>
<body>
<div class="align-content-center container mt-4 col-sm-7">
    <div class="col-md-7">
        <div class="col-md-7">
            <h4 class="text-center">Mass Converter</h4>

        </div>
        <br>
        <form>
            <div class="form-group">
                <input type="number"
                       class="form-control form-control-lg"
                       id="pounds"
                       placeholder="">
                <select name="cars" id="initial_unit">
                    <option value=0.001>мм</option>
                    <option value=0.01>см</option>
                    <option value=0.0254>дюйм</option>
                    <option value=0.3048>фут</option>
                    <option value=0.9144>ярд</option>
                    <option value=0.1>дм</option>
                    <option value=1>м</option>
                    <option value=1000>км</option>
                    <option value=1600>миля</option>
                </select>

            </div>

        </form>
        <br>
        <div class="" id="output">
            <div class="">
                <div class="">
                    <h5 class="">Target</h5>
                    <input type="number"
                           class="form-control form-control-lg"
                           id="target"
                           readonly="readonly"
                           placeholder="">
                    <select name="cars" id="target_unit">
                        <option value=0.001>мм</option>
                        <option value=0.01>см</option>
                        <option value=0.0254>дюйм</option>
                        <option value=0.3048>фут</option>
                        <option value=0.9144>ярд</option>
                        <option value=0.1>дм</option>
                        <option value=1>м</option>
                        <option value=1000>км</option>
                        <option value=1600>миля</option>
                    </select>
                </div>

            </div>

        </div>

    </div>

</div>


<script src="app.js"></script>
</body>
</html>
