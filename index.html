<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mass Converter</title>
    <link href="styles/bootstrap4-retro.min.css" rel="stylesheet">
</head>
<body>
<div class="align-content-center container mt-4 col-sm-7">
    <div class="col-md-7">
        <div class="col-md-7" >
            <h4 class="text-center">Mass Converter</h4>

        </div>
        <br>
        <form>
            <div class="form-group">
                <label for="pounds">Pounds

                       id="pounds"

            </div>

        </form>
        <br>
        <div class="" id="output">
            <div class="">
                <div class="">
                    <h5 class="">Kilograms</h5>
                    <p id="kilograms" class="card-text"></p>

                </div>

            </div>

        </div>

    </div>

</div>


<script src="app.js"></script>
</body>
</html>
